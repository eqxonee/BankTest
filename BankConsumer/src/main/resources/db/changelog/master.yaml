databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: account_number
                  type: INTEGER(123)
              - column:
                  name: money_amount
                  type: INTEGER(50000)
  - changeSet:
      id: 2
      author: postgres
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: account_number
                  valueNumeric: INTEGER(435)
              - column:
                  name: money_amount
                  type: INTEGER(60000)
  - changeSet:
      id: 3
      author: postgres
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: account_number
                  valueNumeric: INTEGER(567)
              - column:
                  name: money_amount
                  type: INTEGER(70000)
